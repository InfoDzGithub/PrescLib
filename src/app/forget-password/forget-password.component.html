<div class="limiter">
    <div class="container-login100">

        <div class="animate form ">
            <section class="login_content">
                <form data-parsley-validate class="form-horizontal form-label-left" novalidate
                    [formGroup]="forgetPwdForm" (ngSubmit)="onForgetPassword()">
                    <h1>Login Form</h1>
                    <div>
                        <input type="text" class="form-control" placeholder="Username" name="username"
                            formControlName="username" required />
                    </div>

                    <div>
                        <button type="submit" class="btn btn-primary"
                            [disabled]="forgetPwdForm.invalid">Envoyer</button>
                    </div>

                    <div>
                        <a class="btn btn-default submit" routerLink="/login">Log in</a>

                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <p class="change_link">New to site?
                            <a href="#signup" class="to_register"> Create Account </a>
                        </p>

                        <div class="clearfix"></div>
                        <br />

                        <div>
                            <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                            <p>Â©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and
                                Terms</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>

    </div>
</div>
