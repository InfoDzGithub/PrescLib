<body class="nav-md">
    <div class="container body">
        <div class="main_container">

            <app-menu></app-menu>
            <app-header></app-header>


            <!-- page content -->
            <div class="right_col" role="main">
                <div class="">
                    <div class="page-title">
                        <div class="title_left">
                            <h3>Ajouter un patient</h3>
                        </div>
                        <!--ownerAccount.role=='secretaire' &&-->
                        <ng-container *ngIf="patient?.etat">
                            <div class="title_right">
                                <div class="col-md-5 col-sm-5  form-group pull-right top_search">
                                    <div class="btn-group">
                                        <div class="col-sm-12 col-12 text-right m-b-20">
                                            <button type="button" class="btn btn-primary dropdown-toggle"
                                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                Prescription
                                            </button>
                                            <div class="dropdown-menu">
                                                <a class="dropdown-item"
                                                    (click)="addPrescription(patient.id)">Médicale</a>
                                                <a class="dropdown-item"
                                                    (click)="addSuiviPrescription(patient.id)">Surveillance</a>
                                                <a class="dropdown-item"
                                                    (click)="addSoinPrescription(patient.id)">Soins</a>
                                                <a class="dropdown-item"
                                                    (click)="addAlimentPrescription(patient.id)">Aliment</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </ng-container>




                    </div>
                    <div class="clearfix"></div>
                    <div class="row">
                        <div class="col-md-1 col-sm-1 ">
                        </div>
                        <div class="col-md-10 col-sm-10 ">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>Form Design <small>different form elements</small></h2>
                                    <ul class="nav navbar-right panel_toolbox">
                                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                        </li>
                                        <li><a (click)="detailPatient(id)" title="detail">
                                                <i class="fa fa-folder"></i></a>
                                        </li>
                                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                                        </li>
                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">

                                    <div class="col-md-10 col-sm-10" id="decaleBox">
                                        <div class="" role="tabpanel" data-example-id="togglable-tabs">
                                            <ul id="myTab" class="nav nav-tabs bar_tabs" role="tablist">
                                                <li role="presentation" class="active"><a href="#tab_content1"
                                                        id="home-tab" role="tab" data-toggle="tab"
                                                        aria-expanded="true">Modifier</a>
                                                </li>

                                                <li role="presentation" class=""><a href="#tab_content3" role="tab"
                                                        id="profile-tab2" data-toggle="tab" aria-expanded="false"
                                                        *ngIf="!patient?.etat">
                                                        Affecter</a>
                                                </li>
                                                <li role="presentation" class=""><a href="#tab_content2" role="tab"
                                                        id="profile-tab" data-toggle="tab" aria-expanded="false"
                                                        *ngIf="patient?.etat">
                                                        Transférer</a>
                                                </li>
                                            </ul>
                                            <div id="myTabContent" class="tab-content">
                                                <div role="tabpanel" class="tab-pane active " id="tab_content1"
                                                    aria-labelledby="home-tab">
                                                    <hr>

                                                    <!-- form edit -->
                                                    <form id="demo-form2" data-parsley-validate
                                                        class="form-horizontal form-label-left" novalidate
                                                        [formGroup]="patientForm" (ngSubmit)="onSubmitForm()">


                                                        <div class="form-row">
                                                            <div class="form-group col-md-6">
                                                                <label for="inputNom4">Nom</label>
                                                                <input type="text" id="lastName" class="form-control"
                                                                    [(ngModel)]="patient.nom" formControlName="lastName"
                                                                    placeholder="Nom" required>

                                                            </div>
                                                            <div class="form-group col-md-6">
                                                                <label for="inputPrenom4">Prénom</label>
                                                                <input type="text" placeholder="Prenom" id="firstName"
                                                                    [(ngModel)]="patient.prenom" class="form-control"
                                                                    formControlName="firstName" required>
                                                            </div>
                                                        </div>
                                                        <br>
                                                        <div class="form-group">
                                                            <label>Date naissance</label>
                                                            <input type="date" name="bday" max="3000-12-31"
                                                                min="1000-01-01" id="dateNaissance" class="form-control"
                                                                formControlName="dateNaissance"
                                                                [(ngModel)]="patient.date_naissance" required>
                                                        </div>
                                                        <br>


                                                        <div class="form-group ">

                                                            <label>Sexe</label><br>
                                                            <div class="col-md-6">
                                                                <div class="custom-control custom-radio  ">
                                                                    <input type="radio" class="custom-control-input"
                                                                        id="customRadio" [ngModel]="patient.sexe"
                                                                        formControlName="sexe" name="sexe" value="male"
                                                                        checked>
                                                                    <label class="custom-control-label"
                                                                        for="customRadio">Male</label>
                                                                </div>
                                                            </div>
                                                            <div class="col-md-6">
                                                                <div class="custom-control custom-radio ">
                                                                    <input type="radio" class="custom-control-input"
                                                                        id="customRadio2" [ngModel]="patient.sexe"
                                                                        formControlName="sexe" name="sexe"
                                                                        value="female">
                                                                    <label class="custom-control-label"
                                                                        for="customRadio2">Female
                                                                    </label>
                                                                </div>
                                                            </div>
                                                        </div>


                                                        <br> <br>

                                                        <div class="form-group">
                                                            <label for="inputAddress">Address</label>
                                                            <input type="text" id="adress" class="form-control"
                                                                formControlName="adress" [(ngModel)]="patient.adress"
                                                                placeholder="1234 Main St" required>
                                                        </div>
                                                        <br>
                                                        <div class="form-group">
                                                            <label for="inputAddress2">Telephone</label>
                                                            <input type="tel" id="telephone" class="form-control"
                                                                [(ngModel)]="patient.telephone"
                                                                formControlName="telephone" value="1-(555)-555-5555"
                                                                required>

                                                        </div>
                                                        <br>
                                                        <div class="form-group">
                                                            <label for="inputAddress">Profession</label>
                                                            <input type="text" id="profession" class="form-control"
                                                                [(ngModel)]="patient.profession"
                                                                formControlName="profession" placeholder="Profession"
                                                                required>
                                                        </div>
                                                        <br>

                                                        <div class="form-group ">

                                                            <label for="inputAddress2">CNI</label>
                                                            <input type="number" id="cni" class="form-control"
                                                                formControlName="cni" [(ngModel)]="patient.cni"
                                                                placeholder="Numero Carte Identité">

                                                        </div>
                                                        <div class="form-group">
                                                            <label for="inputState">G.Sanguin</label>
                                                            <select id="gsanguin" class="form-control"
                                                                formControlName="gsanguin"
                                                                [(ngModel)]="patient.group_sanguin"
                                                                placeholder="Groupe sanguin" required>

                                                                <option>A+</option>
                                                                <option>B+</option>
                                                                <option>O+</option>
                                                                <option>A-</option>
                                                                <option>B-</option>
                                                                <option>O-</option>
                                                                <option>AB</option>
                                                            </select>
                                                        </div>

                                                        <br>


                                                        <br><br><br>




                                                        <div class="ln_solid"></div>
                                                        <div class="item form-group">
                                                            <div class="col-md-6 col-sm-6 offset-md-3">
                                                                <button class="btn btn-default"
                                                                    type="reset">Annulé</button>
                                                                <button class="btn btn-primary" type="submit"
                                                                    [disabled]="patientForm.invalid">Validé</button>
                                                            </div>
                                                        </div>
                                                    </form>

                                                    <!-- /form edit-->


                                                </div>

                                                <div role="tabpanel" class="tab-pane fade" id="tab_content3"
                                                    aria-labelledby="profile-tab">
                                                    <br>
                                                    <!--affect form-->
                                                    <div class="row">
                                                        <div class="col-md-7 " id="decaleAffecteBox">
                                                            <div class="x_panel bg-light">
                                                                <div class="x_title">
                                                                    <h2>Affecter le patient à un service </h2>

                                                                    <div class="clearfix"></div>
                                                                </div>
                                                                <div class="x_content">
                                                                    <br />
                                                                    <form id="demo-form2" data-parsley-validate
                                                                        class="form-horizontal form-label-left"
                                                                        novalidate [formGroup]="affectForm"
                                                                        (ngSubmit)="affect()">

                                                                        <div class="form-group">
                                                                            <label for="inputState">Service</label>
                                                                            <select id="serviceAff" class="form-control"
                                                                                formControlName="serviceAff"
                                                                                placeholder="service" required>
                                                                                <option disabled>chef service</option>
                                                                                <option *ngFor="let u of servicesOcc"
                                                                                    [ngValue]="u.service"
                                                                                    (click)="doctorsOfSelectedService(u.service.id)">
                                                                                    {{u.service.nom}}
                                                                                </option>

                                                                            </select>

                                                                        </div>

                                                                        <!---->
                                                                        <div class="form-group">
                                                                            <label for="inputState">Medecin
                                                                                traitant</label>
                                                                            <select id="doctorAff" class="form-control"
                                                                                formControlName="doctorAff"
                                                                                placeholder="choisir un medecin"
                                                                                required>
                                                                                <option disabled>Choisir un medecin
                                                                                </option>
                                                                                <option *ngFor="let d of doctors"
                                                                                    [ngValue]="d.user">
                                                                                    {{d.user.nom}} {{d.user.prenom}}
                                                                                </option>

                                                                            </select>
                                                                        </div>

                                                                        <div class="form-group ">
                                                                            <label for="inputNom4">N° Chambre</label>
                                                                            <input type="number" id="chambre"
                                                                                formControlName="chambre"
                                                                                class="form-control" required>

                                                                        </div>
                                                                        <div class="ln_solid"></div>
                                                                        <div class="form-group row">
                                                                            <div class="col-md-9 col-sm-9  offset-md-3">
                                                                                <button type="button"
                                                                                    class="btn btn-primary">Annulé</button>

                                                                                <button type="submit"
                                                                                    [disabled]="affectForm.invalid"
                                                                                    class="btn btn-success">Valider</button>
                                                                            </div>
                                                                        </div>

                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>

                                                    </div>
                                                    <!--/affect form-->
                                                </div>
                                                <div role="tabpanel" class="tab-pane fade" id="tab_content2"
                                                    aria-labelledby="profile-tab">
                                                    <br>
                                                    <!--transfert form-->
                                                    <div class="row">
                                                        <div class="col-md-7 " id="decaleAffecteBox">
                                                            <div class="x_panel bg-light">
                                                                <div class="x_title">
                                                                    <h2>Transférer le patient à un service </h2>

                                                                    <div class="clearfix"></div>
                                                                </div>
                                                                <div class="x_content">
                                                                    <br />
                                                                    <form id="demo-form2" data-parsley-validate
                                                                        class="form-horizontal form-label-left"
                                                                        novalidate [formGroup]="transfertForm"
                                                                        (ngSubmit)="transfert()">

                                                                        <div class="form-group">
                                                                            <label for="inputState">Service</label>
                                                                            <select id="serviceTrsf"
                                                                                class="form-control"
                                                                                formControlName="serviceTrsf"
                                                                                placeholder="service" required>
                                                                                <option disabled>chef service</option>
                                                                                <option *ngFor="let u of servicesOcc"
                                                                                    [ngValue]="u.service"
                                                                                    (click)="doctorsOfSelectedService(u.service.id)">
                                                                                    {{u.service.nom}}
                                                                                </option>

                                                                            </select>

                                                                        </div>

                                                                        <!---->
                                                                        <div class="form-group">
                                                                            <label for="inputState">Medecin
                                                                                traitant</label>
                                                                            <select id="doctorTrsf" class="form-control"
                                                                                formControlName="doctorTrsf"
                                                                                placeholder="choisir un medecin"
                                                                                required>
                                                                                <option disabled>Choisir un medecin
                                                                                </option>
                                                                                <option *ngFor="let d of doctors"
                                                                                    [ngValue]="d.user">
                                                                                    {{d.user.nom}} {{d.user.prenom}}
                                                                                </option>

                                                                            </select>
                                                                        </div>

                                                                        <div class="form-group ">
                                                                            <label for="inputNom4">N° Chambre</label>
                                                                            <input type="numberTrsf" id="chambreTrsf"
                                                                                formControlName="chambreTrsf"
                                                                                class="form-control" required>

                                                                        </div>
                                                                        <div class="ln_solid"></div>
                                                                        <div class="form-group row">
                                                                            <div class="col-md-9 col-sm-9  offset-md-3">
                                                                                <button type="button"
                                                                                    class="btn btn-primary">Annulé</button>

                                                                                <button type="submit"
                                                                                    [disabled]="transfertForm.invalid"
                                                                                    class="btn btn-success">Valider</button>
                                                                            </div>
                                                                        </div>

                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>

                                                    </div>
                                                    <!--/transfert form-->
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-1 col-sm-1 ">
                        </div>
                    </div>








                </div>
            </div>
            <!-- /page content -->

            <app-footer></app-footer>
        </div>
    </div>

</body>
