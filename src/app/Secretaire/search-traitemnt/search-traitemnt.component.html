<body class="nav-md">
    <div class="container body">
        <div class="main_container">

            <app-menu></app-menu>
            <app-header></app-header>


            <!-- page content -->
            <div class="right_col" role="main">
                <div class="">

                    <div class="clearfix"></div>
                    <div class="row">
                        <div class="col-md-1 col-sm-1 ">
                        </div>

                        <div class="col-md-10 col-sm-10 ">
                            <div class="row">
                                <div class="col-md-7 " id="decaleAffecteBox">
                                    <div class="x_panel">
                                        <div class="x_title">
                                            <h2>Chercher un traitement <small>:</small>
                                            </h2>

                                            <div class="clearfix"></div>
                                        </div>
                                        <div class="x_content">
                                            <br />
                                            <form id="demo-form2" data-parsley-validate
                                                class="form-horizontal form-label-left" novalidate [formGroup]="form"
                                                (ngSubmit)="onSubmit()">


                                                <div class="form-group ">
                                                    <label for="inputState">Service</label>
                                                    <select id="serviceAff" class="form-control"
                                                        formControlName="service" placeholder="service" required>

                                                        <option *ngFor="let u of servicesOcc" [ngValue]="u.service">
                                                            {{u.service.nom}}
                                                        </option>

                                                    </select>

                                                </div>

                                                <div class="form-group ">
                                                    <label for="inputNom4">Nom traitement</label>
                                                    <input type="text" id="nom" formControlName="nomTraitement"
                                                        class="form-control" required>

                                                </div>



                                                <div class="form-group ">
                                                    <label for="inputNom4">Dosage</label>
                                                    <input type="number" id="dosage" formControlName="dosage"
                                                        class="form-control" required>

                                                </div>
                                                <div class="form-group ">
                                                    <label for="inputNom4">Quantite</label>
                                                    <input type="number" id="rythme" formControlName="quantite"
                                                        class="form-control" required>

                                                </div>






                                                <div class="ln_solid"></div>
                                                <div class="form-group row">
                                                    <div class="col-md-9 col-sm-9  offset-md-3">
                                                        <button class="btn btn-default" type="reset">Annul√©</button>

                                                        <button type="submit" [disabled]="form.invalid"
                                                            class="btn btn-success">Valider</button>

                                                    </div>
                                                </div>

                                            </form>
                                        </div>
                                    </div>
                                </div>


                            </div>
                            <br><br><br><br><br><br>
                        </div>


                        <div class="col-md-1 col-sm-1 ">
                        </div>


                    </div>








                </div>
            </div>
            <!-- /page content -->

            <app-footer></app-footer>
        </div>
    </div>

</body>
