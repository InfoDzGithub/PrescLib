<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-form-title" style="background-image: url(assets/login/images/top.jpg);">
                <!--span class="login100-form-title-1" id="entete">
                    Connectez-vous à <span id="entete2">prescLIB<br></span>
                </span-->
                <span class="login100-form-title-1" id="entete">
                    <br>
                    <br>
                </span>

            </div>
            <div *ngIf="mode!=0">
                <div class="alert alert-danger alert-dismissible fade show" *ngIf="errorMessage">
                    <strong>Error!</strong> A problem has been occurred while submitting your data.
                    {{mode}}
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                </div>
                <div class="alert alert-primary" role="alert" *ngIf="!errorMessage">
                    This is a primary alert—check it out!
                </div>
            </div>

            <form class="login100-form validate-form">
                <div class=" wrap-input100 validate-input m-b-26" data-validate="Username is required">
                    <span class=" label-input100">Email</span>
                    <input class="input100" type="text" name="username" [(ngModel)]="username"
                        placeholder="Entrer email " required>
                    <span class="focus-input100"></span>

                </div>

                <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">


                    <span class="label-input100">Mot de passe</span>


                    <!--span class="btn-show-pass" id="but">
                        <i class="zmdi zmdi-eye"></i>
                    </span-->
                    <input class="input100" type="password" name="password" [(ngModel)]="password"
                        placeholder="Entrer mot de passe">


                    <span class="focus-input100"></span>
                </div>


                <div class="flex-sb-m w-full p-b-30">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Rappeller de moi
                        </label>
                    </div>

                    <div>
                        <a href="#" class="txt1">
                            Mot de passe oublié?
                        </a>
                    </div>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" (click)="onLogin()">
                        Connexion
                    </button>

                </div>
            </form>
        </div>
    </div>
</div>
