<body class="nav-md">
    <div class="container body">
        <div class="main_container">

            <app-menu></app-menu>
            <app-header></app-header>

            <!-- page content -->
            <div class="right_col" role="main">
                <div class="">
                    <div class="page-title">
                        <div class="title_left">
                            <h3>Users: </h3>
                        </div>
                    </div>

                    <div class="clearfix"></div>

                    <div class="row">

                        <div class="col-md-12 col-sm-12 ">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>Liste de tous les <small>Utilisateur</small></h2>

                                    <ul class="nav navbar-right panel_toolbox">
                                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                        </li>

                                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                                        </li>
                                    </ul>

                                    <div class="clearfix"></div>

                                </div>
                                <div class="x_content">
                                    <div class="row">
                                        <div class="row " id="bouttonADD">
                                            <div class="col-sm-12 col-12 text-right m-b-20">
                                                <a routerLink="/addUser"
                                                    class="btn btn-primary float-right btn-rounded"><i
                                                        class="fa fa-plus"></i> Ajouter</a>
                                            </div>
                                        </div>
                                        <div class="title_right" id="bouttonSEARCH">
                                            <div class="col-md-12 col-sm-12 col-xs-12 form-group pull-right top_search">
                                                <div class="form-group input-group">
                                                    <input type="text" class="form-control" placeholder="Search for..."
                                                        [(ngModel)]="motCle">
                                                    <span class="input-group-btn">
                                                        <button class="btn btn-secondary" type="button"
                                                            (click)="chercher()">Go!
                                                        </button>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="card-box table-responsive">



                                                <table id="datatable-buttons" class="table table-striped table-bordered"
                                                    style="width:100%">
                                                    <thead>
                                                        <tr>
                                                            <th>Nom</th>
                                                            <th>Prenom</th>
                                                            <th>Date naissance</th>
                                                            <th>Email</th>
                                                            <th>Role</th>
                                                            <th>Action</th>
                                                        </tr>
                                                    </thead>


                                                    <tbody>

                                                        <ng-container *ngFor="let c of pageUser?.content">
                                                            <tr *ngIf="!c.etat">
                                                                <!--class="previousUser"-->
                                                                <td>{{c.nom}}</td>
                                                                <td>{{c.prenom}}</td>
                                                                <td>{{ c.date_naissance | date }} </td>
                                                                <td>{{c.email}}</td>
                                                                <td>{{c.role}}</td>
                                                                <td>
                                                                    <a class="btn btn-primary btn-xs"
                                                                        (click)="detailUser(c.id)" title="view"><i
                                                                            class="fa fa-folder"></i> </a>
                                                                    <!--a href="#" class="btn btn-info btn-xs"
                                                                        title="edit"><i class="fa fa-pencil"></i> </a-->

                                                                    <button type="button" class="btn btn-warning btn-xs"
                                                                        title="enable" (click)="enableConfirme(c)">
                                                                        <i class="fa fa-share"></i>
                                                                    </button>


                                                                </td>


                                                            </tr>
                                                            <tr *ngIf="c.etat">
                                                                <td>{{c.nom}}</td>
                                                                <td>{{c.prenom}}</td>
                                                                <td>{{ c.date_naissance | date }} </td>
                                                                <td>{{c.email}}</td>
                                                                <td>{{c.role}}</td>
                                                                <td>
                                                                    <a class="btn btn-primary btn-xs"
                                                                        (click)="detailUser(c.id)" title="view"><i
                                                                            class="fa fa-folder"></i> </a>
                                                                    <a class="btn btn-info btn-xs" title="edit"><i
                                                                            class="fa fa-pencil"></i> </a>
                                                                    <a class="btn btn-danger btn-xs" title="delete"
                                                                        (click)="deleteConfirme(c)">
                                                                        <i class="fa fa-trash-o"></i>

                                                                    </a>


                                                                </td>

                                                            </tr>
                                                        </ng-container>

                                                    </tbody>

                                                </table>
                                                <nav aria-label="Page navigation example">
                                                    <ul class="pagination justify-content-end">

                                                        <li class="page-item" *ngFor="let p of pages; let i=index"
                                                            [ngClass]="{'active':i==curentPage}">
                                                            <a class="page-link clickable"
                                                                (click)="gotoPage(i)">{{i}}</a></li>

                                                    </ul>
                                                </nav>
                                            </div>
                                        </div>
                                        <div id="box">






                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
            <!-- /page content -->

            <app-footer></app-footer>
        </div>
    </div>

</body>
