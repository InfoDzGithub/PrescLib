<body class="nav-md">
    <div class="container body">
        <div class="main_container">

            <app-menu></app-menu>
            <app-header></app-header>


            <!-- page content -->
            <div class="right_col" role="main">
                <div class="">
                    <div class="page-title">
                        <div class="title_left">
                            <h3>Ajouter un membre</h3>
                        </div>

                        <div class="title_right">
                            <div class="col-md-5 col-sm-5  form-group pull-right top_search">
                                <div class="input-group">
                                    <div class="col-sm-12 col-12 text-right m-b-20">
                                        <a href="addPrescription.html"
                                            class="btn btn-primary float-right btn-rounded"><i class="fa fa-plus"></i>
                                            Add Prescription</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="row">
                        <div class="col-md-1 col-sm-1 ">
                        </div>
                        <div class="col-md-10 col-sm-10 ">
                            <div class="x_panel">
                                <div class="x_title">
                                    <h2>Form Design <small>different form elements</small></h2>
                                    <ul class="nav navbar-right panel_toolbox">
                                        <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                        </li>
                                        <li class="dropdown">
                                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                                                aria-haspopup="true" aria-expanded="false"><i
                                                    class="fa fa-wrench"></i></a>
                                            <ul class="dropdown-menu" role="menu">
                                                <li><a class="dropdown-item" href="#">Settings 1</a>
                                                </li>
                                                <li><a class="dropdown-item" href="#">Settings 2</a>
                                                </li>
                                            </ul>
                                        </li>
                                        <li><a class="close-link"><i class="fa fa-close"></i></a>
                                        </li>
                                    </ul>
                                    <div class="clearfix"></div>
                                </div>
                                <div class="x_content">
                                    <br />
                                    <form id="demo-form2" data-parsley-validate class="form-horizontal form-label-left"
                                        novalidate [formGroup]="userForm" (ngSubmit)="onSubmitForm()">


                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label for="inputNom4">Nom</label>
                                                <input type="text" id="lastName" class="form-control"
                                                    formControlName="lastName" placeholder="Nom" required>

                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="inputPrenom4">Prénom</label>
                                                <input type="text" placeholder="Prenom" id="firstName"
                                                    class="form-control" formControlName="firstName" required>
                                            </div>
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <label>Date naissance</label>
                                            <input type="date" name="bday" max="3000-12-31" min="1000-01-01"
                                                id="dateNaissance" class="form-control" formControlName="dateNaissance">
                                        </div>
                                        <br>


                                        <div class="form-group ">

                                            <label>Sexe</label><br>
                                            <div class="col-md-6">
                                                <div class="custom-control custom-radio  ">
                                                    <input type="radio" class="custom-control-input" id="customRadio"
                                                        formControlName="sexe" name="example" value="male" checked>
                                                    <label class="custom-control-label" for="customRadio">Male</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="custom-control custom-radio ">
                                                    <input type="radio" class="custom-control-input" id="customRadio2"
                                                        formControlName="sexe" name="example" value="female">
                                                    <label class="custom-control-label" for="customRadio2">Female
                                                    </label>
                                                </div>
                                            </div>
                                        </div>


                                        <br> <br>

                                        <div class="form-group">
                                            <label for="inputAddress">Address</label>
                                            <input type="text" id="adress" class="form-control" formControlName="adress"
                                                placeholder="1234 Main St">
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <label for="inputAddress2">Telephone</label>
                                            <input type="tel" id="telephone" class="form-control"
                                                formControlName="telephone" value="1-(555)-555-5555" required>

                                        </div>
                                        <br>
                                        <div class="form-row">
                                            <div class="form-group col-md-6">

                                                <label for="inputAddress2">Email</label>
                                                <input type="email" id="email" class="form-control"
                                                    formControlName="email" placeholder="Email" required>

                                            </div>
                                            <div class="form-group col-md-6">
                                                <label for="inputState">Rôle</label>
                                                <select id="role" class="form-control" formControlName="role"
                                                    placeholder="Role">

                                                    <option>ADMIN</option>
                                                    <option>MEDECIN</option>
                                                    <option>SECRETAIRE</option>
                                                    <option>INFIRMIER</option>
                                                </select>
                                            </div>
                                        </div>
                                        <br>
                                        <!--div class="form-group">
                                            <label for="exampleInputFile">Photo</label>
                                            <input type="file" id="photo" class="form-control" formControlName="photo"
                                                aria-describedby="fileHelp">
                                            <small id="fileHelp" class="form-text text-muted">This is some placeholder
                                                block-level help text for the above input. It's a bit lighter and easily
                                                wraps to a new line.</small>
                                        </div-->
                                        <br>




                                        <div class="ln_solid"></div>
                                        <div class="item form-group">
                                            <div class="col-md-6 col-sm-6 offset-md-3">
                                                <button class="btn btn-default" type="reset">Annulé</button>
                                                <button class="btn btn-primary" type="submit"
                                                    [disabled]="userForm.invalid">Validé</button>
                                            </div>
                                        </div>
                                    </form>


                                </div>
                            </div>
                        </div>
                        <div class="col-md-1 col-sm-1 ">
                        </div>
                    </div>








                </div>
            </div>
            <!-- /page content -->

            <app-footer></app-footer>
        </div>
    </div>

</body>
